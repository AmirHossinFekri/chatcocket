<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود نام کاربری</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
</head>
<body style="background-color: aqua;">
  
  <div class="container" style="background-color: aqua;">
    <h1 style="margin: 26px;">نام کاربری خود را وارد کنید</h1>
    <form id="nicknameForm">
      <div class="group">      
        <input type="text" required name="nickname" id="nicknameInput" autofocus style="background-color: aqua;">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>نام کاربری</label>
      </div>
      <select class="w-25 form-select form-select-lg mb-3" name="chatroom" id="chatroom" aria-label=".form-select-lg example">
        <option selected>Open this select menu</option>
        <option value="room1">اتاق یک </option>
        <option value="room2">اتاق دو</option>
        <option value="room3">اتاق سه</option>
      </select>
      <button class="btn btn-primary" type="submit">ورود</button>
    </form>
    
  </div>
  <script>

    const nicknameInput=document.getElementById('nicknameInput'),
      nicknameForm=document.getElementById('nicknameForm'),
      chatroom=document.getElementById('chatroom');
      
  nicknameForm.addEventListener('submit',(e)=>{
    e.preventDefault();
    if(nicknameInput.value){
        localStorage.setItem('room',chatroom.value)
        localStorage.setItem('nickname',nicknameInput.value);
        window.location.replace("./chat.html");
    }
})
  </script>
  <script src="./js//bootstrap/bootstrap.min.js"></script>
</body >
</html>
